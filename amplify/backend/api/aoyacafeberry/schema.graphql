# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
type CalenderDate
  @model
  @auth(
    rules: [
      { allow: public, operations: [read], provider: iam }
      { allow: groups, groups: ["Admin", "cafe-berry"] }
    ]
  ) {
  id: ID!
  date: AWSDate!
  description: String!
  isRest: Boolean!
  isHoliday: Boolean!
}

type Reservation
  @model
  @auth(
    rules: [
      { allow: public, operations: [read], provider: iam }
      { allow: groups, groups: ["Admin", "cafe-berry"] }
    ]
  ) {
  id: ID!
  date: AWSDate! @index(name: "byDate", sortKeyFields: ["dateTime"])
  dateTime: AWSDateTime!
  number: Int!
  type: ReservationType!
  status: ReservationStatus!
    @index(
      name: "byStatus"
      queryField: "ReservationByDateTime"
      sortKeyFields: ["dateTime"]
    )
  name: String
    @auth(rules: [{ allow: groups, groups: ["Admin", "cafe-berry"] }])
  note: String
    @auth(rules: [{ allow: groups, groups: ["Admin", "cafe-berry"] }])
}

enum ReservationType {
  LUNCH
  TEA
  BENTO
}

enum ReservationStatus {
  REQUESTED
  APPROVED
  ENDED
}

type Article
  @model
  @auth(
    rules: [
      { allow: public, provider: iam, operations: [read] }
      { allow: groups, groups: ["Admin", "cafe-berry"] }
    ]
  ) {
  id: ID!
  type: ArticleType!
    @index(
      name: "ArticleByPublishedAt"
      queryField: "ArticleByPublishedAt"
      sortKeyFields: ["publishedAt"]
    )
  publishedYearMonth: String!
  publishedAt: AWSDateTime!
  content: String!
  title: String!
  thumbnail: S3Object!
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}

enum ArticleType {
  DEFAULT
}
