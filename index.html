<!DOCTYPE html>
<html lang="ja">
  <head prefix="og:http://ogp.me/ns#">
    <!-- meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- title, description, color -->
    <title><%- title %></title>
    <meta name="description" content="<%- description %>" />
    <meta name="theme-color" content="#a61c00f0" />
    <!-- icons -->
    <link rel="icon" href="./favicon.ico" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&family=Potta+One&family=Zen+Maru+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- OGP -->
    <meta property="og:title" content="<%- title %>" />
    <meta property="og:description" content="<%- description %>" />
    <meta property="og:url" content="<%- ogSiteUrl %>" />
    <meta property="og:image" content="<%- ogThumbnail %>" />
    <meta property="og:type" content="<%- ogType %>" />
    <meta property="og:site_name" content="<%- ogSiteName %>" />
    <meta name="twitter:card" content="<%- ogTwitterCard %>" />
    <!-- Loading -->
    <link rel="stylesheet" href="./loading.css" />
  </head>
  <body>
    <!-- Loading -->
    <div
      id="loading-animation"
      class="fixed w-full h-full z-100 transition-all duration-1000"
    >
      <div class="flex flex-col items-center justify-center h-full bg-sub">
        <img
          src="./img/logo_reverse.svg"
          alt="ロゴ"
          class="h-32 object-contain mb-5"
        />
        <div class="w-full text-center text-xl text-white">
          <span class="loading-loading">N</span>
          <span class="loading-loading">o</span>
          <span class="loading-loading mr-2">w</span>
          <span class="loading-loading">L</span>
          <span class="loading-loading">o</span>
          <span class="loading-loading">a</span>
          <span class="loading-loading">d</span>
          <span class="loading-loading">i</span>
          <span class="loading-loading">n</span>
          <span class="loading-loading">g</span>
          ...
        </div>
      </div>
    </div>
    <script src="./loading.js"></script>
    <!-- app -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
