<!DOCTYPE html>
<html lang="ja">
  <head prefix="og:http://ogp.me/ns#">
    <!-- meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- title, description, color -->
    <title><%- title %></title>
    <meta name="description" content="<%- description %>" />
    <meta name="theme-color" content="<%- theme %>" />
    <!-- icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-152x152.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="<%- theme %>" />
    <meta
      name="msapplication-TileImage"
      content="/msapplication-icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <!-- OGP -->
    <meta property="og:title" content="<%- title %>" />
    <meta property="og:description" content="<%- description %>" />
    <meta property="og:url" content="<%- ogSiteUrl %>" />
    <meta property="og:image" content="<%- ogThumbnail %>" />
    <meta property="og:type" content="<%- ogType %>" />
    <meta property="og:site_name" content="<%- ogSiteName %>" />
    <meta name="twitter:card" content="<%- ogTwitterCard %>" />
    <!-- Loading -->
    <link rel="stylesheet" href="/loading.css" />
    <!-- error for amplify -->
    <script>
      var global = global || window;
      var Buffer = Buffer || [];
      var process = process || { env: { DEBUG: undefined }, version: [] };
    </script>
  </head>
  <body>
    <!-- Loading -->
    <div
      id="<%- loadingAnimationId %>"
      class="fixed w-full h-full z-100 flex items-center justify-center bg-sub transition-all duration-1000"
    >
      <div class="inline-flex flex-col items-center justify-center">
        <img
          src="./img/logo_reverse.svg"
          alt="ロゴ"
          class="h-32 object-contain mb-5"
        />
        <div class="w-full text-center text-xl text-white">
          <span class="loading-loading">N</span>
          <span class="loading-loading">o</span>
          <span class="loading-loading mr-2">w</span>
          <span class="loading-loading">L</span>
          <span class="loading-loading">o</span>
          <span class="loading-loading">a</span>
          <span class="loading-loading">d</span>
          <span class="loading-loading">i</span>
          <span class="loading-loading">n</span>
          <span class="loading-loading">g</span>
          ...
        </div>
        <div class="w-full relative h-4 bg-white mt-4 rounded overflow-hidden">
          <div
            id="<%- loadingProgressBarId %>"
            class="absolute w-0 bg-tertiary h-full transition-all duration-500"
          ></div>
        </div>
      </div>
    </div>
    <script src="./loading.js"></script>
    <!-- app -->
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
